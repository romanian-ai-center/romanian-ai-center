# .github/workflows/deploy.yml

name: Build and Deploy Eleventy to GitHub Pages

on:
  # Runs on pushes to the main branch
  push:
    branches:
      - main
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Set permissions for the GITHUB_TOKEN for the entire workflow
permissions:
  contents: read      # To checkout the code
  pages: write        # To deploy to Pages
  id-token: write     # To authenticate with the OIDC token

jobs:
  # Build job: builds the site and uploads it as an artifact
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup Node.js 🟩
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies 📦
        run: npm ci

      - name: Build with Eleventy 🔨
        run: npx @11ty/eleventy # Default output is the _site directory
      
      # ❗️ ADD THIS STEP TO FIX PERMISSIONS ❗️
      - name: Fix file permissions
        run: chmod -R a+rX _site

      # ❗️ ADD THIS STEP TO CHECK FOR SYMLINKS ❗️
      - name: Check _site directory for symlinks
        run: |
          echo "Searching for symlinks in ./_site ..."
          find ./_site -type l -ls
      
      - name: Upload artifact ⬆️
        uses: actions/upload-artifact@v4
        with:
          # The artifact name must be github-pages for the deploy-pages action to find it
          name: github-pages
          path: _site

  # Deploy job: takes the artifact and deploys it to GitHub Pages
  deploy:
    # This job depends on the build job completing successfully
    needs: build
    runs-on: ubuntu-latest

    # Specify the deployment environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages 🚀
        id: deployment
        uses: actions/deploy-pages@v4